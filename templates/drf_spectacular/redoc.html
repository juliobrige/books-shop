{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{{ settings.SPECTACULAR_SETTINGS.TITLE }} â€“ Reference</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    {% if use_sidecar %}
      <script src="{% static 'drf_spectacular_sidecar/redoc/redoc.standalone.js' %}"></script>
    {% else %}
      <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    {% endif %}
    <style>
      body { margin: 0; background: #0f1115; }
      .redoc-wrap { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="redoc-container" class="redoc-wrap"></div>
    <script>
      Redoc.init("{{ schema_url }}", {
        hideDownloadButton: false,
        expandResponses: "200,201,400,401",
        requiredPropsFirst: true,
        sortPropsAlphabetically: true,
        theme: {
          colors: {
            primary: { main: "#7c4dff" },
            text: { primary: "#eaeaea", secondary: "#c9d1d9" },
            http: { get:"#61affe", post:"#49cc90", put:"#fca130", delete:"#f93e3e" }
          },
          typography: {
            fontFamily: "Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial",
            headings: { fontWeight: "600" },
            code: { fontFamily: "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" }
          },
          sidebar: { backgroundColor: "#0f1115" },
          rightPanel: { backgroundColor: "#0f1115" },
        }
      }, document.getElementById("redoc-container"));
    </script>
  </body>
</html>
